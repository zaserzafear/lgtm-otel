apiVersion: 1

datasources:
  - name: Loki
    type: loki
    access: proxy
    orgId: 1
    url: http://loki:3100
    isDefault: true
    editable: true

  - name: Tempo
    type: tempo
    access: proxy
    orgId: 1
    url: http://tempo:3200
    editable: true
    jsonData:
      grpcEnabled: false
      httpMethod: GET

      tracesToLogs:
        datasourceUid: Loki
        tags:
          - key: service.name
            value: service
        mappedTags:
          - key: service.name
            value: service
        mapTagNamesEnabled: true
        spanStartTimeShift: "-5m"
        spanEndTimeShift: "5m"
        filterByTraceID: true
        filterBySpanID: false

      serviceMap:
        datasourceUid: Loki
