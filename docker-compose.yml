networks:
  grafana:
  otel-colector:

services:
  loki:
    image: grafana/loki:3.6.2
    restart: always
    container_name: loki
    # ports:
    #   - "3100:3100"
    #   - "9095:9095"
    command: >
      -config.expand-env=true
      -config.file=/etc/loki/loki-config.yaml
    volumes:
      - ./loki-config.yaml:/etc/loki/loki-config.yaml:ro
      - ./.container/loki-data:/var/loki
    networks:
      - grafana
      - otel-colector

  grafana:
    image: grafana/grafana:latest
    restart: always
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    entrypoint: /download-dashboards.sh
    volumes:
      - ./grafana-datasources.yaml:/etc/grafana/provisioning/datasources/ds.yaml:ro
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/dashboard-list.txt:/etc/grafana/dashboard-list.txt:ro
      - ./grafana/download-dashboards.sh:/download-dashboards.sh:ro

      - ./.container/grafana-data:/var/lib/grafana
    networks:
      - grafana

  memcached:
    build:
      context: .
      dockerfile: memcached.Dockerfile
    restart: always
    container_name: memcached
    # ports:
    #   - "11211:11211"
    healthcheck:
      test: ["CMD", "/bin/nc", "-z", "memcached", "11211"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    environment:
      - MEMCACHED_MAX_MEMORY=64m
      - MEMCACHED_THREADS=4
    networks:
      - otel-colector

  tempo:
    image: grafana/tempo:2.9.0
    restart: always
    container_name: tempo
    depends_on:
      memcached:
        condition: service_healthy
    # ports:
    #   - "14268:14268"
    #   - "3200:3200"
    #   - "9095:9095"
    #   - "4317:4317"
    #   - "4318:4318"
    #   - "9411:9411"
    command: >
      -config.expand-env=true
      -config.file=/etc/tempo/tempo-config.yaml
    volumes:
      - ./tempo-config.yaml:/etc/tempo/tempo-config.yaml:ro
      - ./tempo-overrides.yaml:/etc/tempo/overrides.yaml:ro
      - ./.container/tempo-data:/var/tempo
    networks:
      - grafana
      - otel-colector

  mimir:
    image: grafana/mimir:3.0.0
    restart: always
    container_name: mimir
    command: >
      -config.expand-env=true
      -config.file=/etc/mimir/mimir-config.yaml
      -target=all
    volumes:
      - ./mimir-config.yaml:/etc/mimir/mimir-config.yaml:ro
      - ./.container/mimir-data:/var/mimir
    # ports:
    #   - "9009:9009"
    #   - "9095:9095"
    networks:
      - grafana
      - otel-colector

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.95.0
    restart: always
    container_name: otel-collector
    depends_on:
      - loki
      - tempo
      - mimir
    command:
      - "--config=/etc/otel/otel-collector.yaml"
    volumes:
      - ./otel-collector.yaml:/etc/otel/otel-collector.yaml:ro
    ports:
      - "4317:4317"
      - "4318:4318"
      - "8888:8888"
    networks:
      - otel-colector

  fluent-bit:
    image: fluent/fluent-bit:4.2.2
    restart: always
    container_name: fluent-bit
    depends_on:
      - loki
    command:
      - /fluent-bit/bin/fluent-bit
      - -c
      - /fluent-bit/etc/fluent-bit.yaml
    ports:
      - "24224:24224"
    volumes:
      - ./fluent-bit.yaml:/fluent-bit/etc/fluent-bit.yaml:ro
      - ./strip_container_name.lua:/fluent-bit/scripts/strip_container_name.lua
    networks:
      - otel-colector

  nginx-proxy:
    image: nginx:alpine
    restart: always
    logging:
      driver: fluentd
      options:
        fluentd-address: host.docker.internal:24224
        tag: docker.nginx-proxy
        fluentd-async: "true"
        fluentd-async-reconnect-interval: 100ms
